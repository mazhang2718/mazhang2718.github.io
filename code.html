{% for project in site.data.code reversed%}

  <div class="thing">
    <a href="{{project.link}}" target="_blank">
      <img src="img/{{project.image}}" />
    </a>

      <h4> <a href="{{project.link}}" target="_blank">{{project.title}} </a> </h4>

    <p class="description"> 
      <span class="org"> {{project.org}} </span>
      {{project.desc}}
    </p>

    <p class="tools"> {{project.tools}} </p>

  </div>

{% endfor %}
