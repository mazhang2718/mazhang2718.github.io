---
layout: project
title: Games
description: "Hopefully some more games will be here soon T_T"
---


{% for project in site.data.games %}

  <div class="thing">
    <a href="{{project.link}}" target="_blank">
      <img src="img/{{project.image}}" />
      <h4> {{project.title}} </h4>
    </a>

    <p> 
      <span class="org"> {{project.org}} </span>
      {{project.desc}}
    </p>

  </div>

{% endfor %}
